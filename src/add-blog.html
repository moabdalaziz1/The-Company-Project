<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arabi Company | Post a Blog</title>
</head>

<body>
  <div class="container-fluid">
    <section class="top-menu">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light w-100">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand p-0" href="index.html">
              <img src="images/new-logo.png" alt="شركة عربي">
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item p-2">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link active" href="blog.html">Blog</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section class="banner banner-blog">
      <div class="row">
        <div class="col-12">
          <div id="banner-img">
            <div class="overlay">
              <h1 class="title1 wow animate__animated animate__zoomIn" data-wow-duration="2s">
                Post A Blog
              </h1>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="add-blog my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10">
            <form>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <label class="mb-2 add-blog-labels">The Blog Title</label>
                  <input type="email" class="form-control custom-focus-input">
                </div>

                <div class="col-md-6 mb-4">
                  <label class="mb-2 add-blog-labels">The Photo</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Pick a Photo</label>
                    <label class="custom-file-browse" for="customFile">
                      Browse
                    </label>
                  </div>
                </div>

                <div class="col-12 mb-4">
                  <label class="mb-2 add-blog-labels">The Blog Details</label>
                  <textarea class="form-control custom-focus-input" placeholder="The Text" id="floatingTextarea2"
                    style="height: 150px" name="message" required></textarea>
                </div>
                
                <div class="col">
                  <button type="submit" class="btn custom-btn">Posting</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="row">
        <div class="col-12 pt-5">
          <h5 class="text-center wow animate__animated animate__zoomIn" data-wow-duration="2s">
            Arabi Company
          </h5>
        </div>
        <div id="footerNavLinks" class="col-12 d-flex justify-content-center text-center">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <ul class="navbar-nav me-auto">
                <li class="nav-item p-2">
                  <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="about.html">Who Are We</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="projects.html">Latest Projects</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="blog.html">Blog</a>
                </li>
                <li class="nav-item p-2">
                  <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <span class="line"></span>
        <div class="col-12 text-center">
          <label class="custom-heading text-white mb-3">Subscribe To The Newsletter</label>
          <form class="form mx-auto">
            <div class="input-group input-group-lg mb-3">
              <input type="text" class="form-control" placeholder="E-mail" aria-label="Recipient's username"
                aria-describedby="button-addon2">
              <button class="btn btn-light" type="button" id="button-addon2">Follow Up</button>
            </div>
          </form>
        </div>
        <span class="line"></span>
        <div class=" l-link col-12 d-flex justify-content-center text-center mt-3">
          <a href="#">
            User Interface Development Course From Hsoub Academy
          </a>
        </div>
        <div class="copyright col-12 d-flex justify-content-center text-center">
          <i class="fas fa-copyright"></i>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
